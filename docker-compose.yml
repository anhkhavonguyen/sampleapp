FROM microsoft/dotnet-framework:4.6.2 AS build-env
WORKDIR /app
COPY . .
RUN 'C:\\Program Files (x86)\\MSBuild\\12.0\\Bin\\msbuild.exe' /t:Build /p:Configuration=Release /p:OutputPath=out


FROM microsoft/dotnet-framework:4.6.2
WORKDIR /app
COPY --from=build-env /app/out ./
ENTRYPOINT ["dotnetapp-4.6.2.exe"]